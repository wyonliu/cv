<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刘怀洋 Wyon Liu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ─── Reset & Base ──────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 15px; scroll-behavior: smooth; }
    body {
      font-family: 'Noto Sans SC', 'Inter', -apple-system, sans-serif;
      background: #f7f7f5;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* ─── Layout ─────────────────────────────────────────────────── */
    .page {
      max-width: 780px;
      margin: 0 auto;
      background: #ffffff;
      min-height: 100vh;
      box-shadow: 0 0 0 1px rgba(0,0,0,.06), 0 4px 40px rgba(0,0,0,.06);
    }

    /* ─── Hero ───────────────────────────────────────────────────── */
    .hero {
      background: #0f0f0f;
      padding: 3.25rem 3rem 2.75rem;
      position: relative;
      overflow: hidden;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: -60px; right: -80px;
      width: 320px; height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(37,99,235,.18) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 0.55rem;
    }
    .hero .sub {
      font-size: 0.875rem;
      color: rgba(255,255,255,.5);
      font-weight: 400;
      margin-bottom: 1.5rem;
      letter-spacing: 0.01em;
    }
    .hero .contact {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1.25rem;
      font-size: 0.8rem;
      color: rgba(255,255,255,.45);
    }
    .hero .contact a { color: rgba(255,255,255,.55); text-decoration: none; }
    .hero .contact a:hover { color: #fff; }
    .contact-dot::before { content: '·'; margin-right: 1.25rem; }

    /* ─── Body ───────────────────────────────────────────────────── */
    #content {
      padding: 2.75rem 3rem 4rem;
    }

    /* ─── Markdown Rendering ─────────────────────────────────────── */
    /* Hide h1 (we already have hero, and the first line of md is h1) */
    #content > h1:first-child {
      display: none;
    }

    /* Section headers (##) */
    #content h2 {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin: 2.75rem 0 1.25rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid #f0f0ed;
    }
    #content > h2:first-of-type { margin-top: 0; }

    /* Sub-section (###) */
    #content h3 {
      font-size: 1.05rem;
      font-weight: 600;
      color: #111;
      margin: 1.75rem 0 0.6rem;
      letter-spacing: -0.01em;
    }

    /* Project/sub-role (####) */
    #content h4 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin: 1.25rem 0 0.45rem;
    }

    /* Paragraphs */
    #content p {
      font-size: 0.9rem;
      line-height: 1.75;
      color: #374151;
      margin-bottom: 0.6rem;
    }

    /* Strong */
    #content strong { color: #1c1c1e; font-weight: 600; }

    /* Lists */
    #content ul {
      margin: 0.4rem 0 0.9rem 1.2rem;
      list-style: none;
    }
    #content ul li {
      position: relative;
      font-size: 0.875rem;
      color: #4b5563;
      line-height: 1.7;
      margin-bottom: 0.3rem;
      padding-left: 0.1rem;
    }
    #content ul li::before {
      content: '–';
      position: absolute;
      left: -1.1rem;
      color: #d1d5db;
      font-weight: 300;
    }
    #content ul li strong { color: #1c1c1e; }

    /* Tables */
    #content table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.86rem;
      margin: 0.75rem 0 1.25rem;
    }
    #content table th {
      display: none; /* hide empty headers */
    }
    #content table td {
      padding: 0.45rem 0.75rem 0.45rem 0;
      vertical-align: top;
      border-bottom: 1px solid rgba(0,0,0,.045);
      color: #374151;
      line-height: 1.6;
    }
    #content table td:first-child {
      color: #6b7280;
      font-weight: 500;
      white-space: nowrap;
      width: 1%;
      padding-right: 1.25rem;
    }
    #content table tr:last-child td { border-bottom: none; }

    /* Code blocks (pre) */
    #content pre {
      background: #f5f5f3;
      border: 1px solid #eaeae8;
      border-radius: 5px;
      padding: 0.9rem 1.1rem;
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: 0.775rem;
      line-height: 1.7;
      color: #374151;
      overflow-x: auto;
      margin: 0.75rem 0 1.25rem;
    }
    #content code {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: 0.825em;
      background: #f5f5f3;
      padding: 0.15em 0.35em;
      border-radius: 3px;
      color: #374151;
    }
    #content pre code { background: none; padding: 0; font-size: 1em; }

    /* Horizontal rule */
    #content hr {
      border: none;
      border-top: 1px solid #f0f0ed;
      margin: 2rem 0;
    }

    /* Blockquote */
    #content blockquote {
      border-left: 2px solid #e5e7eb;
      padding-left: 1.1rem;
      color: #6b7280;
      font-size: 0.875rem;
      margin: 0.75rem 0;
    }

    /* Footer timestamp */
    #content > p:last-child {
      font-size: 0.775rem;
      color: #c0c0bc;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #f0f0ed;
    }

    /* ─── Loading state ──────────────────────────────────────────── */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: #9ca3af;
      font-size: 0.875rem;
      gap: 0.5rem;
    }
    .loading-dot {
      width: 5px; height: 5px;
      background: #d1d5db;
      border-radius: 50%;
      animation: pulse 1.2s ease-in-out infinite;
    }
    .loading-dot:nth-child(2) { animation-delay: .2s; }
    .loading-dot:nth-child(3) { animation-delay: .4s; }
    @keyframes pulse {
      0%, 80%, 100% { opacity: .2; transform: scale(.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    /* ─── Responsive ─────────────────────────────────────────────── */
    @media (max-width: 640px) {
      .hero { padding: 2.5rem 1.5rem 2rem; }
      .hero h1 { font-size: 1.7rem; }
      #content { padding: 2rem 1.5rem 3rem; }
    }

    /* ─── Print ──────────────────────────────────────────────────── */
    @media print {
      body { background: #fff; }
      .page { box-shadow: none; }
      .hero { background: #1a1a1a; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      #content h2 { break-after: avoid; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <h1>刘怀洋 Wyon Liu</h1>
      <p class="sub">Agentic Spatial Intelligence · 创业一号位 / 联合创始人</p>
      <div class="contact">
        <span>+86-138-118-20678</span>
        <span><a href="mailto:wyonliu@gmail.com">wyonliu@gmail.com</a></span>
        <span>微信 wyonwyon</span>
        <span>北京 | 上海 | 香港 | 海外</span>
        <span>北京海淀户籍 · 朝阳凤凰人才 · 香港高才</span>
      </div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@9/marked.min.js"></script>
  <script>
    marked.setOptions({
      breaks: true,
      gfm: true,
    });

    fetch('cv.md')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load cv.md');
        return r.text();
      })
      .then(text => {
        // Strip the first H1 line (duplicates the hero) and contact block lines
        const lines = text.split('\n');
        let bodyStart = 0;
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('---') && i > 0) {
            bodyStart = i + 1;
            break;
          }
        }
        const body = lines.slice(bodyStart).join('\n');
        document.getElementById('content').innerHTML = marked.parse(body);
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          `<p style="color:#ef4444;font-size:.875rem">加载失败：${err.message}</p>`;
      });
  </script>
</body>
</html>
